name: example

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: "${{ secrets.AWS_ASSUME_ROLE }}"
          aws-region: "us-east-1"
      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public
      - name: Setup Buildx Remote Docker
        id: buildx
        uses: truemark/aws-buildx-remote-docker-instance-action@v1
        with:
          security-group-id: "sg-0baf5bcfe9f21efa5"
          subnet-id: "subnet-09a35a2abd797dbf9"
          instance-profile: "TruemarkEC2RoleforSSM"
          region: "us-east-2"
      - name: Build images
        run: |
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            -f amazonlinux.Dockerfile \
            -t truemark/aws-cdk:beta-amazonlinux \
            -t truemark/aws-cdk:beta \
            .
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            -f alpine.Dockerfile \
            -t truemark/aws-cdk:beta-alpine \
            .
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            -f ubuntu.Dockerfile \
            -t truemark/aws-cdk:beta-ubuntu \
            .
      - name: Copy beta to ECR
        uses: truemark/skopeo-copy-action@v1
        with:
          src-image: "docker://truemark/aws-cdk:beta"
          dest-image: "docker://public.ecr.aws/truemark/aws-cdk:beta"
          src-username: "${{ secrets.DOCKER_HUB_USERNAME }}"
          src-password: "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}"
          dest-username: "${{ steps.ecr-login.outputs.docker_username_public_ecr_aws }}"
          dest-password: "${{ steps.ecr-login.outputs.docker_password_public_ecr_aws }}"
          multi-arch: "all"
      - name: Copy beta-amazonlinux to ECR
        uses: truemark/skopeo-copy-action@v1
        with:
          src-image: "docker://truemark/aws-cdk:beta-amazonlinux"
          dest-image: "docker://public.ecr.aws/truemark/aws-cdk:beta-amazonlinux"
          src-username: "${{ secrets.DOCKER_HUB_USERNAME }}"
          src-password: "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}"
          dest-username: "${{ steps.ecr-login.outputs.docker_username_public_ecr_aws }}"
          dest-password: "${{ steps.ecr-login.outputs.docker_password_public_ecr_aws }}"
          multi-arch: "all"
      - name: Copy beta-alpine to ECR
        uses: truemark/skopeo-copy-action@v1
        with:
            src-image: "docker://truemark/aws-cdk:beta-alpine"
            dest-image: "docker://public.ecr.aws/truemark/aws-cdk:beta-alpine"
            src-username: "${{ secrets.DOCKER_HUB_USERNAME }}"
            src-password: "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}"
            dest-username: "${{ steps.ecr-login.outputs.docker_username_public_ecr_aws }}"
            dest-password: "${{ steps.ecr-login.outputs.docker_password_public_ecr_aws }}"
            multi-arch: "all"
      - name: Copy beta-ubuntu to ECR
        uses: truemark/skopeo-copy-action@v1
        with:
            src-image: "docker://truemark/aws-cdk:beta-ubuntu"
            dest-image: "docker://public.ecr.aws/truemark/aws-cdk:beta-ubuntu"
            src-username: "${{ secrets.DOCKER_HUB_USERNAME }}"
            src-password: "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}"
            dest-username: "${{ steps.ecr-login.outputs.docker_username_public_ecr_aws }}"
            dest-password: "${{ steps.ecr-login.outputs.docker_password_public_ecr_aws }}"
            multi-arch: "all"
